<main class="container">
  <div class="box1">
    <nav class="nav">
      <ul class="nav-box">
        <li class="item">PRODUCTS</li>
        <li class="item item2">PRICE</li>
        <li class="item item3">QUANTITY</li>
        <li class="item">TOTAL</li>
      </ul>
    </nav>
    <main class="main">
      <div *ngIf="cart.length === 0" class="message">THERE ARE NO PRODUCTS</div>
      <div class="main-container" *ngFor="let item of cart">
        <div style="display: flex;align-items: center; justify-content: space-evenly;">
          <button id="button-scale" class="clear-button main1" mat-mini-fab aria-label="clear product">
            <span class="material-icons">
              clear
            </span>
          </button>

          <div style="font-size: 20px; color: rgb(105, 105, 105);">{{item.name}}</div>
        </div>

        <div style="font-size: 20px; color: rgb(105, 105, 105);">{{item.price}}</div>

        <div class="quantity-box">
          <button id="button-scale" mat-mini-fab aria-label="plus product" (click)="increaseProductCount(item)">
            <span class="material-icons">
              add
            </span>
          </button>


          <input class="input-design" matInput style="width: 30px;" value="{{item.count}}">

          <button id="button-scale" mat-mini-fab aria-label="remove product" (click)="decreaseProductCount(item)">
            <span class="material-icons">
              remove
            </span>
          </button>
        </div>

        <div style="font-size: 20px; color: rgb(105, 105, 105);">{{'total'}}</div>
      </div>
    </main>

    <main class="actions">
      <div class="action-box action-box1">
        <div class="action-box-item">Sub Total</div>
        <div class="action-box-item">VAT tax</div>
        <div class="action-box-item">Discount</div>
        <div class="action-box-item">Total</div>
      </div>
      <div class="action-box action-box2">
        <div class="action-box-item">
          <div>0.000 EUR</div>
          <div>0 items</div>
        </div>
        <div class="action-box-item">
          <div>10%</div> <!-- its an input in the design -->
          <div>0.000 EUR</div>
        </div>
        <div class="action-box-item">
          <div>10%</div> <!-- its an input in the design -->
          <div>0.000 EUR</div>
        </div>
        <div class="action-box-item">0.000 EUR</div>
      </div>
    </main>

    <div class="action-buttons">
      <button class="button cancel">CANCEL SALE</button>
      <button class="button process" (click)="openDialog()">PROCESS SALE</button>
    </div>
  </div>


  <div class="box2">

    <div class="product-container">
      <div class="product-item" *ngFor="let product of products" (click)="clickToAdd(product)">
        <p class="product-item-name">{{product.name | uppercase}}</p>
        <p class="product-item-price">{{product.price}}</p>
        <p class="product-item-description">{{product.description}}</p>
        <!-- <p>product.image</p>
        <p>product.category</p> -->
      </div>
    </div>

  </div>
</main>
